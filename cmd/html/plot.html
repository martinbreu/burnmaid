    <style>
        html {
            display: table;

<body style="background-color: #222;">
    <a href="/" style="display: flex;justify-content: center;align-items: center;margin: inherit;color: bisque;">

    <div style="color: white;border: 1px solid white;overflow-x: auto;">

            From

            <input name="from" type="datetime-local" value="{{.From}}">

            To
            <br>

            <br>
            <button style="width: 80%;margin-top:10px;margin-bottom:10px" type="submit">update</button>

        </form>
